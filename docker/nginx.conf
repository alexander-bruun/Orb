server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the API service
    # Dynamic resolver prevents startup failure when api container isn't ready yet.
    # rewrite strips the /api/ prefix before passing to backend.
    location /api/ {
        resolver 127.0.0.11 valid=10s;
        set $upstream http://api:8080;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Required for streaming (range requests)
        proxy_buffering off;
        proxy_request_buffering off;
    }

    gzip on;
    gzip_types text/plain text/css application/javascript application/json;
}
